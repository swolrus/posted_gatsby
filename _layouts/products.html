---
layout: default
---

<div class="home content">
  {%- if page.title -%}
  <header class="content-header">
    <h1>{{ page.title }}</h1>
  </header>
  {%- endif -%}

  {{ content }}

  {%- if site.products.size > 0 -%}
  <div class="content-body">
    <section class="product-flex">
      {% for product in site.products %}
        {% include product-item.html %}
      {% endfor %}
    </section>
  </div>
  {%- endif -%}

</div>
